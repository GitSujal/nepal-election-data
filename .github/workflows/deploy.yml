name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits back to the repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup UV
        uses: astral-sh/setup-uv@v6
      
      - name: Install Python dependencies
        run: uv sync

      - name: Load Raw data into Database
        run: |
          uv run load_raw_data.py

      - name: Run dbt
        working-directory: election
        run: |
          uv run dbt build

      - name: Export data to JSON
        run: uv run export_to_json.py

      - name: Test End-to-End
        run: uv run pytest

      - name: Fetch Candidate Political History
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: uv run candidate_profile_fetcher.py --limit 500

      - name: Commit updated JSON data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Update candidate political history data"
          git push origin main

      - name: Install Node dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nepalelection
          directory: out
          branch: main
