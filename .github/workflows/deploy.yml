name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup UV
        uses: astral-sh/setup-uv@v6
      
      - name: Install Python dependencies
        run: uv sync

      - name: Run dbt build
        run: uv run dbt build
        working-directory: election
        env:
          DBT_PROJECT_DIR: election
          DBT_PROFILES_DIR: election

      - name: Export data to JSON
        run: uv run python export_to_json.py

      - name: Install Node dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nepal-election-data
          directory: out
          branch: main
